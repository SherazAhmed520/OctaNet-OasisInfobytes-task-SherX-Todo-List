<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>SherX Todo List</title>
</head>

<body>
    <nav>
        <div class="img_logo">
            <img src="myLogo.png" alt="">
        </div>
    </nav>
    <div class="container">
        <div class="input_div">
            <input type="text" placeholder="Your Task" id="task_inp">
            <input type="text" placeholder="Task Description" id="task_desc">
            <div id="task-check-div">
                <label for="checkbox">Completed</label>
                <input type="checkbox" name="checkTask" id="checkTask">
                
                <label for="filter">Filter by Status:</label>
                <select id="filter" onchange="filterTasks()">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="incomplete">Incomplete</option>
                </select>
            </div>

            <button id="add_task">Add Task</button>
        </div>


        <div class="task-list">
            <ol>

            </ol>
        </div>

    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
